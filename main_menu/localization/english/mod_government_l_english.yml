ira_royal_road_surveyors: "Royal Road Surveyors"
ira_royal_road_surveyors_desc: "The vastness of the Iranian Plateau is defined not by its plains, but by the formidable ridges that guard them. By mastering the art of the 'Chapar Khaneh' and refining the paths first laid by the Kings of Old, our surveyors have turned jagged peaks into thoroughfares."

