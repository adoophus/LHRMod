l_english: 
  hes_hofkanzlei: "Hofkanzlei"
  hes_hofkanzlei_desc: "This consolidated court building serves as the heart of Hessian state administration, housing both the Landgrave's civil administration and war administration. Staffed primarily by the noble class, this institution is dedicated to raising the standard of our infantry and ensuring favorable contracts and management for the local mercenary companies."
  scan_early_dockyard: "Vikingarvet"
  scan_early_dockyard_desc: "A local shipyard focused on sturdy, clinker-built vessels, carrying forward the long-established Nordic tradition of sea-faring."
  ira_gateway: "Râh-e Shâh"
  ira_gateway_desc: "These imperial gatehouses are anchored into the bedrock of vital mountain passes. By controlling these strategic arteries, the state secures regional logistics, taxes, high-altitude trade, projecting central authority into the most rugged reaches of Persia."