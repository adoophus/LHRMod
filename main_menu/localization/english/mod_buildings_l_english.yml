l_english: 
  hes_hofkanzlei: "Hofkanzlei"
  hes_hofkanzlei_desc: "This consolidated court building serves as the heart of Hessian state administration, housing both the Landgrave's civil administration and war administration. Staffed primarily by the noble class, this institution is dedicated to raising the standard of our infantry and ensuring favorable contracts and management for the local mercenary companies."