 flavor_hes.200.title: "Fractured Authority"
 flavor_hes.200.desc: "In [GetCountry('HES').GetName], old protected charters now choke the hand of [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. If we are to reverse the effects of our nation's decentralisation, we must either bargain through our estates, or proclaim a harder sovereign will from [ShowLocationName('kassel')]."
 flavor_hes.200.historical_info: "In the 14th century, the Landgraviate of Hesse was constrained by layered feudal guarantees, ecclesiastical privileges, and semi-autonomous dependent lordships. Central authority advanced not through a single decree, but through repeated charter revisions, negotiated submissions, and selective coercion."
 flavor_hes.200.a: "Proceed by charter, seal, and compromise"
 flavor_hes.200.b: "Proclaim decree and demand submission"

 flavor_hes.201.title: "The Chancery at Work"
 flavor_hes.201.desc: "From [ShowLocationName('kassel')] to [ShowLocationName('marburg')], delegates and scribes recast broad immunities into specific duties to the crown. The labor is slow, but every line struck from old privilege strengthens our power and the authority of [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_hes.201.a: "Let parchment do what steel cannot"

 flavor_hes.202.title: "The Landgrave's Hand"
 flavor_hes.202.desc: "Retainers of the crown ride under Hessian banners to enforce new obligations where old guarantees still linger. The message is plain: no charter stands above [GetCountry('HES').GetName]. Order advances, yet resentment grows among the commoners and lesser lords."
 flavor_hes.202.historical_info: "Territorial princes in the Holy Roman Empire frequently used mounted retainers and sworn noble service to enforce fiscal and judicial reforms against entrenched local privilege."
 flavor_hes.202.a: "Law first, reconciliation later."

 flavor_hes.203.title: "Hesse United"
 flavor_hes.203.desc: "The protected framework is broken; what remains is one legal order under the Landgrave. The realm can now move from fragmented guarantee toward coherent rule, and the work of healing the effects of decentralisation can finally begin."
 flavor_hes.203.a: "One crown, one law, one realm."