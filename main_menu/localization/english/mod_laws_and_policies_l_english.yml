l_english:
river_law: "River Laws"
river_law_desc: "The Landgrave's authority over the vital river systems, such as the Fulda and Weser, is the greatest tool for consolidating the state's commercial and political power."
hes_fuldastrom_decree_law: "Fuldastrom Decree"
hes_fuldastrom_decree_law: "Nobody is permitted to leave or enter our country."
hes_fuldastrom_decree_law_desc: "A new decree lowers the cost of river travel to spur internal commerce, giving preferential rates to downstream flow. The Nobility resents the lost toll revenue."
hes_river_toll_ordinance: "River Toll Ordinance"
hes_river_toll_ordinance_desc: "The Crown has seized control of all major river tolls, massively increasing control of upstream travel for state revenue. This is a direct assault on the traditional river rights and political power of the territorial nobility."