flavor_hes.16.title: "Expansion of the Landgraben"

flavor_hes.16.desc: "To transform our scattered estates into a true state, we must physically carve our borders into the earth. By constructing the Landgraben, we can construct a massive network of ditches and impenetrable hornbeam hedges, funneling trade through our checkpoints and stifle the independence of the local nobility."
flavor_hes.16.historical_info: "Under Landgrave Hermann II (r. 1376-1413), [GetCountry('HES').GetName] began the systematic construction of the Landgraben. These were not just military defenses, but administrative tools used to define the borders against the fragmented holdings of the Knights' societies, such as the Sternerbund, who viewed these hedges as a direct threat to their feudal freedom."

flavor_hes.16.a: "Carve our authority into the landscape."
flavor_hes.16.b: "The cost is too high for now."

flavor_hes.17.title: "The Ransom of the Knighthood"

flavor_hes.17.desc: "Our cities are overflowing with coin while the country knights sink into debt. By demanding 'extraordinary contributions' from our Burghers, we can buy out the titles and mortgaged lands of the failing nobility. We shall expand the state using urban gold, effectively using one estate to dismantle the other."

flavor_hes.17.a: "Squeeze the cities to buy the land."
flavor_hes.17.b: "The burden on the estates is too great."
flavor_hes.17.historical_info: "In the 15th century, the Hessian Landgraves frequently used the Landbede, a territorial tax, to target the wealth of towns like Kassel and Marburg. This liquidity allowed the Crown to foreclose on the debts of the Ritterschaft. This strategy successfully unified the territory but led to deep-seated resentment in the urban councils, who felt they were being used as the Crown's private bank."

flavor_hes.18.title: "The Iron Knight of Dalwigk"

flavor_hes.18.desc: "[reinhard_von_dalwigk.GetShortName] is a man of blood and iron. A master of warfare, he has offered his sword and his expertise in the 'dirty war' of feuds to the Landgraviate. His methods are brutal, and his loyalty is as sharp as his blade, but with him at the head of our vanguard, no castle or village in Mainz will be safe from our reach."

flavor_hes.18.a: "Let him loose upon our enemies."
flavor_hes.18.a.tt: "[reinhard_von_dalwigk.GetShortName] will join our army as a General with exceptional raiding capabilities."

flavor_hes.18.historical_info: "[reinhard_von_dalwigk.GetName] was a legendary knightly commander in 15th-century Hesse. Known for his tactical brilliance in small-scale warfare and sieges, he was a key figure in the Mainz Diocesan Feud. His ability to coordinate rapid strikes and exploit noble rivalries made him the most feared Hessian commander of his era, though his aggressive nature often brought him into conflict with the very laws he was hired to enforce."

flavor_hes.19.title: "Reputation of the Iron Banner"

flavor_hes.19.desc: "Our soldiers now recognize that their loyalty is owed not to their local knightly master, but directly to the [GetCountry('HES').GetLongNameWithFlag]. Through years of rigorous training and successful campaigns, a profound sense of purpose has settled upon the ranks. This growing unwavering commitment to [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] ensures that our forces remain resolute and highly effective, providing them with a confidence that distinguishes them from the old feudal levies."

flavor_hes.19.a: "We are the greatest!"

flavor_hes.19.historical_info: "[GetCountry('HES').GetName] troops earned significant prestige through a series of victories in the 15th century, most notably during the final phases of the devastating Mainz Diocesan Feud. This established the Hessian military as one of the most reliable fighting forces in the region, a reputation that boosted recruitment and morale."

flavor_hes.20.title: "Landgrave's Gambit"

flavor_hes.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] has been presented with an opportunity to let everyone be reminded of their rulership. If there is a wish for new coins to be minted for the realm, there is a master of the craft that can be hired. Not only will the mintage be exquisite, it will be adorned with a glorious portrait of [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"

flavor_hes.20.a: "Mint the coins for glory."
flavor_hes.20.b: "Debase the mints with less precious metals for profit."
flavor_hes.20.b.tt: "The people may discover this in the future."
flavor_hes.20.c: "No, there's no need for this."
hes_print_coins_1: "Hesse - Minting Coins"
hes_print_coins_2: "Hesse - Debasing Mint"

flavor_hes.21.title: "The Landgrave's Fraud"

flavor_hes.21.desc: "A prominent merchant in [ShowLocationName('kassel')], [annoying_bloke.GetName], a man whose wealth and reputation rely on the integrity of our mint, has publicly exposed the debasement of the Landgrave's coinage! He displays samples of our 'gold' coins, hammered thin to reveal the base metals beneath. Merchants across [GetCountry('HES').GetName] and the Empire are demanding fair payment, and panic is spreading through the markets."

flavor_hes.21.a: "Pay the political price for our short-sightedness."

flavor_hes.21.historical_info: "Currency fraud by rulers was a serious violation of medieval and early modern law, often leading to revolts and diplomatic crises. When exposed, the immediate result was a severe erosion of the Crown's credit and financial reputation, requiring massive concessions to merchants to restore stability."

flavor_hes.22.title: "The River Authority"

flavor_hes.22.desc: "Our fragmented river toll system, currently controlled by a patchwork of local lords, stifles trade and limits state revenue. To truly unify Hesse and secure its economic potential, we must enact a comprehensive law that grants the Crown ultimate jurisdiction over all river navigation and commerce."

flavor_hes.22.a: "Establish the Flusszollordnung."

flavor_hes.22.historical_info: "In the late medieval period, territorial princes, including the Landgraves of Hesse, aggressively sought to eliminate local tolls and establish universal customs laws on vital waterways like the Fulda and Weser rivers. This was a core component of state centralization."

flavor_hes.23.title: "The Submission of Mainz"
flavor_hes.23.desc: "With [ShowLocationName('mainz')] now in our hands, the balance of authority in the central Rhine shifts decisively. The Landgrave can fold this victory into the machinery of state and accelerate the integration of newly subordinated powers."
flavor_hes.23.a: "Bind Mainz to the Hessian order"
flavor_hes.23.a.tt: "Gain #P +50#! Integration Status"
flavor_hes.23.historical_info: "Control over Mainz and its surrounding ecclesiastical jurisdictions carried disproportionate political weight in the Holy Roman Empire. For neighboring territorial princes, success against Mainz could be converted into stronger administrative legitimacy and greater leverage over clerical institutions."

flavor_hes.24.title: "Border Dispute in the Hessian Lands"
flavor_hes.24.desc: "Our chancery has assembled legal precedents and dynastic memoranda challenging a neighboring ruler's position in the [ShowAreaName('hesse_area')]. If we press the claim now, we can justify open expansion under a formal war claim."
flavor_hes.24.a: "Press our claim and prepare for war"
flavor_hes.24.b: "We cannot risk escalation now"
flavor_hes.24.historical_info: "In the late medieval Empire, territorial expansion was often framed as restoration of old rights rather than naked conquest. Legalist border-pressure was employed as a Hessian strategy, alongside the reliance on charters, dynastic memory, and controlled escalation to legitimize annexation."

flavor_hes.25.title: "Wool for the Looms of [ShowLocationName('marburg')]"
flavor_hes.25.desc: "The cloth workshops feeding [ShowLocationName('marburg')] have outgrown the old pattern of cultivation. If we reorganize surrounding lands toward sheep pastures and spinner households, the town can anchor a stronger textile chain under Hessian direction."
flavor_hes.25.a: "Turn [ShowLocationName('marburg')] toward wool production"
flavor_hes.25.historical_info: "Across the late 14th and 15th centuries, many central German towns expanded textile output by pushing nearby rural zones toward wool production. This shift linked agrarian policy to urban craft growth, supplying cloth workshops with steadier inputs and raising the strategic value of market towns."

flavor_hes.26.title: "Iron Veins in the Hills of [ShowLocationName('fulda')]"
flavor_hes.26.desc: "Miners and surveyors report workable iron deposits in the uplands around [ShowLocationName('fulda')]. If we support extraction now, this region can shift from common stone output to a metal supply that strengthens both tools and arms production."
flavor_hes.26.a: "Develop the new iron works"
flavor_hes.26.historical_info: "By the mid-15th century, improvements in prospecting and furnace organization allowed several inland territories of the Empire to bring new iron sites into regular production. Turning local extraction toward iron often had outsized effects on military provisioning and craft industry development."

STATIC_MODIFIER_NAME_hes_mainz_second_estate_80: "Succession of Mainz"
STATIC_MODIFIER_DESC_hes_mainz_second_estate_80: "The capture and political subordination of Mainz has been codified into a new estate arrangement that heavily strengthens crown authority while dramatically empowering the clergy within Hessian governance."

STATIC_MODIFIER_NAME_hes_border_claims_fabrication: "Hessian Border Claims"
STATIC_MODIFIER_DESC_hes_border_claims_fabrication: "The chancery and court advocates are committed to sustained legal and diplomatic pressure in support of Hessian territorial claims."


