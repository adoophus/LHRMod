bds_restore_ajam_order: "Restore Order in Iraq-i Ajam"
bds_restore_ajam_order_desc: "In the Ilkhanate's wake, ayyar bands and provincial war-captains have seized roads and revenues. We will restore Diwan authority district by district."
bds_restore_ajam_order_active: "Restoring Order in Iraq-i Ajam"
bds_restore_ajam_order_action: "Restore Order in Iraq-i Ajam"
bds_restore_ajam_order_action_progress: "Restoring Order in Iraq-i Ajam"
bds_restore_ajam_order_action_progress_wordier: "Restoring Order in Iraq-i Ajam"
bds_restore_ajam_order_action_progress_tooltip: "Restoring Order in Iraq-i Ajam"

flavor_bds_generic.1.title: "Order or Opportunism"
flavor_bds_generic.1.desc: "With the Diwan reasserting itself, voices in court now differ over how to shape Daylam's future: restore legal order through clerical and administrative reform, or seize short-term gain through patronage and private compacts."
flavor_bds_generic.1.a: "Rebuild the order of the realm"
flavor_bds_generic.1.b: "Permit profitable arrangements"
flavor_bds_generic.1.historical_info: "Daylam's rulers repeatedly balanced legitimacy and immediate fiscal needs. Attempts to centralize authority often clashed with entrenched local interests that could still enrich the treasury in the short term."
